<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/3d06c4afd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header-container-start -->
    <header>
      <nav>
        <div class="nav-container">
          <div class="nav-log">
            <img src="./images/Frame.png" alt="Frame.png" class="nav-image" />
            <h2 class="nav-title">
              <span class="nav-title-first-latter">G</span>amer
            </h2>
          </div>
          <div class="nav-menu-items">
            <a class="font-color" href="">About Us</a>
            <a class="font-color" href="">Developers</a>
            <div class="nav-menu-icon">
              <h3 class="nav-menu-icon-title font-color">Follow Us On</h3>
              <i class="fa-brands fa-youtube"></i>
              <i class="fa-brands fa-tiktok"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- header-container-start -->
    <main>
      <section>
        <!-- G.O.A.T-container start -->
        <div class="banner-goat-container">
          <div class="banner-goat-content">
            <h2 class="goat-content-title">Play Like The</h2>
            <h1 class="goat-main-title">G.O.A.T.</h1>
            <p class="goat-content-short-description">
              <span><i class="fa-regular fa-circle-play"></i></span> 1-Click instant play
            </p>
            
            <p class="goat-content-short-description">
              <span><i class="fa-solid fa-download"></i></span> No Download
            </p>
            <p class="goat-content-short-description">
              <span><i class="fa-solid fa-user-group"></i></span> 1000s of supported online games
            </p>
            <div class="btn-goat-content">
              <button class="goat-content-button first">Sign In</button>
              <button class="goat-content-button second">Go Rogue</button>
            </div>
          </div>
          <div class="goat-image-container">
            <div class="banner-image">
              <img src="./images/Group 18.png" alt="Rectangle 18.png" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
